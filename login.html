<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS - Student Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Logic for switching views */
        #main-dashboard { display: none; }
        .content-section { display: none; }
        .content-section.active { display: block; }
        .submenu { padding-left: 1.5rem; display: none; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div id="login-page" class="min-h-screen flex items-center justify-center p-4 bg-slate-900">
        <div class="max-w-md w-full bg-white rounded-xl shadow-2xl overflow-hidden">
            <div class="bg-slate-800 p-8 text-center border-b-4 border-blue-500">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-500 rounded-full mb-4">
                    <i class="fas fa-graduation-cap text-white text-3xl"></i>
                </div>
                <h1 class="text-white text-2xl font-bold">SMS Admin Login</h1>
            </div>

            <form id="login-form" class="p-8 space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin@school.com">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
                </div>
                <button type="button" id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition duration-200">
                    SIGN IN
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
